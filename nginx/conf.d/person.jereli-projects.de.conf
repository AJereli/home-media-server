server {
    listen 80;
    server_name person.jereli-projects.de;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Handle Cloudflare headers
    real_ip_header CF-Connecting-IP;
    set_real_ip_from 0.0.0.0/0;

    # Document root and index
    root /var/www/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Access and error logs
    access_log /var/log/nginx/person.jereli-projects.de.access.log;
    error_log /var/log/nginx/person.jereli-projects.de.error.log;
}